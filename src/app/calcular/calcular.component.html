<section class="container">
  <form class="formulario" (ngSubmit)="calcular()">
    <h2 class="formulario__titulo">CÃ¡lculo IMC</h2>
    <div class="form-field">
      <label class="form-field__laber" for="peso">Peso (em Kg - com pontos. Ex: 80.5)</label>
      <input class="form-field__input" id="peso" type="text" [(ngModel)]="peso" name="valor" maxlength="6"/>
    </div>

    <div class="form-field">
      <label class="form-field__laber" for="altura">Altura (em metros - decimais com pontos. Ex: 1.80)</label>
      <input class="form-field__input" id="altura" type="text" [(ngModel)]="altura" name="destino" maxlength="6"/>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Calcular</button>
    </div>

    <div class="form-field">
      <label class="form-field__laber" for="resultadoTotal">IMC</label>
      <input class="form-field__input" id="resultadoTotal" type="text" [(ngModel)]="resultadoTotal" name="resultadoTotal" disabled/>
    </div>

  </form>
</section>
